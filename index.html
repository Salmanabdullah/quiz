<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz Questions</h2>
        </div>
    </div>
    <div class="score py-4 bg-light d-none text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3"></span> correct</p>
        </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions.......</h2>

            <form class="quiz-form text-light">
                <!-- question 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the capital of Germany?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q1" checked>
                        <label class="form-check-label">Frankfurt</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q1">
                        <label class="form-check-label">Berlin</label>
                    </div>
                </div>
                <!-- question 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is the capital of Austria?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q2" checked>
                        <label class="form-check-label">Salzburg</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q2">
                        <label class="form-check-label">Vienna</label>
                    </div>
                </div>
                <!-- question 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the capital of Sweden?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q3" checked>
                        <label class="form-check-label">Stockholm</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q3">
                        <label class="form-check-label">Uppsala</label>
                    </div>
                </div>
                <!-- question 4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is the capital of Belgium?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q4" checked>
                        <label class="form-check-label">Antwerp</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q4">
                        <label class="form-check-label">Brussels</label>
                    </div>
                </div>
                <!-- question 5 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">5. What is the capital of France?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="A" name="q5" checked>
                        <label class="form-check-label">Paris</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" value="B" name="q5">
                        <label class="form-check-label">Marseille</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>



    <script src="radioButtonQuestions.js"></script>
</body>
</html>
